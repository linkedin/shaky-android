buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
    }
}

subprojects {
    plugins.apply('checkstyle')

    repositories {
        google()
        mavenCentral()
        jcenter()
    }

    group = GROUP_ID
    version = VERSION_NAME
}

ext {
    compileSdkVersion = 28
    buildToolsVersion = '28.0.3'
    minSdkVersion = 21
    targetSdkVersion = 27
}
